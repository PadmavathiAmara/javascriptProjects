<!DOCTYPE html>
<html>
<head>
    <title>MusicPlayerOriginal</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <main id="square">
        <header>
            <div>
                <h3 id="songName">songName</h3>
                <h5 id="albumName">albumName</h5>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              </svg>
        </header>
        <div id="imgSquare">
            <img id="thumbnails" src="bossPartyImage.jpg" alt="">
            <span id="mute"></span>
            <span id="unmute"></span>
        </div>
        <marquee id="scrolling" behavior="scroll" direction="left">CurrentSongName</marquee>
        <input id="progressBar" type="range" min="0">
        <article>
            <ion-icon id="prev" name="play-skip-back-sharp"></ion-icon>
            <ion-icon id="pause" name="pause-sharp"></ion-icon>
            <ion-icon id="play" name="play-sharp"></ion-icon>
            <ion-icon id="next" name="play-skip-forward-sharp"></ion-icon>
        </article>
    </main>
    <audio id="audio" controls>
        <source src="./Songs\Jimikki Ponnu.mp3/">
    </audio>
</body>
<script src="player.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
